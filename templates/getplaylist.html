<!DOCTYPE html>
<html>
<head>
    <title>Enter Playlist Details</title>
</head>
<body>
    <h1>Enter Playlist Details</h1>
    <form method="post" action="/submit">
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" placeholder="Enter User ID"><br><br>

        <label for="playlist_name">Playlist Name:</label>
        <input type="text" id="playlist_name" name="playlist_name" placeholder="Enter Playlist Name"><br><br>
        <input type="hidden" name="access_token" value="{{ access_token }}">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
